{% extends 'main/base.html' %} {% block title %}Login{% endblock %} 
{% comment %} {%  block navbar %}{% endblock %} {% endcomment %}
{%load crispy_forms_tags %}
{% block content %}
<div class="container-fluid ">
  <div class="container" style="height: 100px;"></div>
  <div class="row">
    <div class="col"></div>
    <div class="col-4 ">
      <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success mt-3">Login</button>
        <p class="pt-2">Don't have an account? SignUp <a href="{% url 'signup' %}" > here </a>!</p>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock content %}
